---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }} &raquo;</span>

        <h1 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>

        <div id="post">
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
